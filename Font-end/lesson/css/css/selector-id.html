<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id selector</title>
</head>

<body>
    <style>
        #wrapper {

            width: 960px;
            margin: 0px auto;
        }

        #header {
            text-align: center;
            background: #333;
            color: #fff;
        }

        #content {
            min-height: 500px;
        }

        #footer {
            text-align: center;
            background: #333;
            color: #fff;
        }
    </style>
    <h1>id selector</h1>
    <div id="wrapper">
        <div id="header">
            <h2>header</h2>
        </div>
        <div id="content">
            <h2>content</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Enim amet pariatur nam a quis praesentium
                corporis soluta totam aut natus molestias cum, laudantium provident harum asperiores molestiae
                necessitatibus. Ad, accusamus!</p>
        </div>
        <div id="footer">
            <h2>footer</h2>
        </div>
    </div>
</body>

</html>
