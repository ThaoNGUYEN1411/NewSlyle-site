    <title>Text decoration</title>

<body>
    <style>
      
        .text-underline{
            text-decoration: underline;
        }
        .old-price{
            text-decoration: line-through;
        }

    <p class="old-price">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab esse obcaecati ex nesciunt reiciendis in natus sit

</body>
