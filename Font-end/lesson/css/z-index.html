<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
</head>

<body>
    <style>
        .box-parent{
            width: 400px;
            height: 200px;
            background-color: bisque;
            position: relative;
        }
        .box-1, .box-2{
            width: 100px;
            height: 50px;
            text-align: center;
            color: white;
            position: absolute;
           
        }
        .box-1{
            background-color: aqua;
            z-index: 1;
        }
        .box-2{
            background-color: tomato;
            top: 30px;
            left: 50px;
            z-index: 2;
        }
    </style>
    <h1>Z-index</h1>
    <div class="box-parent">
        <div class="box-1">box 1</div>
        <div class="box-2">box 2</div>
    </div>

</body>

</html>
