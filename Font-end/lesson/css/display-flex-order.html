<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex order</title>
</head>

<body>
    <style>
        .container {
            background-color: antiquewhite;
            display: flex;
            flex-direction: row;

        }

        .flex-item {
            background-color: tomato;
            width: 100px;
            padding: 30px;
            margin: 10px;
            text-align: center;
            color: #fff;
            font-size: 18px;

        }
        .item-2{
            order: 1;
        }
        .item-3{
            order: -1;
        }
        .item-1{
            order: 2;
        }
        
    </style>
    <h1>Display flex order</h1>
    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>
        <div class="flex-item item-3">3</div>
        <div class="flex-item item-4">4</div>
    </div>



</body>

</html>
