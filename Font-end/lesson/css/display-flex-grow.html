<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex Grow </title>
</head>
<body>
    <style>
        .container{
            background-color: antiquewhite;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .flex-item{
            background-color: tomato;
            width: 100px;
            padding: 30px;
            margin: 10px;
            font-size: 18px;
            color: white;
            text-align: center;
        }
        .item-1{
            flex-grow: 0.8;
        }
        .item-2{
            flex-grow: 0.2;
        }
    </style>
    <h1>Display Flex Grow </h1>
    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>
       
    </div>
</body>
</html>
