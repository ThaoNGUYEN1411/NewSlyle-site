<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex shrink</title>
</head>
<body>
    <style>
        .container{
            background: whitesmoke;
            display: flex;
            flex-direction: row;
        }
       
        .flex-item{
            background-color: tomato;
            width: 100px;
            padding: 30px;
            margin: 10px;
            font-size: 18px;
            color: white;
            text-align: center;
        }
     .item-1{
        flex: auto;
     }
    </style>
    <h1>Display flex shrink</h1>

    <div class="container">
        <div class="flex-item item-1">1</div>
        <div class="flex-item item-2">2</div>
    </div>
    
</body>
</html>
