<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position relative</title>
</head>
<body>

    <style>
        .box{
            width: 400px;
            height: 200px;
            background-color: tomato;
           

        }
        .box:hover{
            position: relative;
            left: 10px;
            top: 15px;
        }
    </style>
    <h1>Position relative</h1>
    <div class="box">
        Box
    </div>
    
</body>
</html>
