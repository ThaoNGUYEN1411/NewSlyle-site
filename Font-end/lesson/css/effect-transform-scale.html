<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform scale</title>
</head>
<body>
    <style>
        .box{
            width: 200px;
            height: 100px;
            background-color: tomato;
            transition: all .5s;
            margin-left: 300px;

        }
        .box:hover{
            transform: rotate(50deg) scale(2,2);
        }
    </style>
    <h1>Transform scale</h1>
    <div class="box">box</div>
</body>
</html>
