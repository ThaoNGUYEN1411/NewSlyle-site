<body>
    <h1>Excercice 1</h1>
    <!-- Kiểm tra tính chẵn lẻ của n  -->
    <!-- input: n = 5
    ouput: n là số lẻ
    -- 
    input: n = 6
    ouput: n là số chẵn  -->
    <script>
        let n;
        n = 6;
        if (n % 2 == 0) {
            document.write(n + " là số chẵn");
        } else {
            document.write(n + " là số lẻ");
        }
        
    </script>
</body>
