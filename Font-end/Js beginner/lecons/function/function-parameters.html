<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Định nghĩa hàm trong Js</title>
</head>
<body>
    <h1>Định nghĩa hàm trong Js</h1>
    <script>
        function sayhello(fullname){
            document.write('Xin chào '+ fullname);
        }
        sayhello('Thao'+'<br>');
        
        function sum(a,b){
            document.write("Tổng của a và b là: "+ (a+b));
        }
        sum(2,14);
    </script>
</body>
</html>
