<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cau truc vong lap for trong Js</title>
</head>
<body>
    <h1>Cau truc vong lap for trong Js</h1>
    <script>
        let t= 0;
        for( let i = 1; i <= 100; i++){
            if( i% 2 == 0){
                //document.write( i + '<br>')
                t += i;
            }
        }
        document.write(t);
    </script>
</body>
