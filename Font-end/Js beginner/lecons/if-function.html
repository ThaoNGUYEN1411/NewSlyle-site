<html lang="en">

    <title>Bieu thuc dieu kien la mot ham</title>
</head>
<body>
    <h1>Bieu thuc dieu kien la mot ham</h1>
    <script>
        function isOdd(number){
            if(number % 2 != 0){
                return true;
            }
        }
        console.log(isOdd(7) );
        number = 6;
        if(isOdd(number)){
            document.write(number + ' la so le');
        } else{
            document.write( number + ' la so chan');
        }
    </script>
</body>
