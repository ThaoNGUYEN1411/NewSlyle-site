<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phuong thuc trong object</title>
</head>
<body>
    <h1>Phuong thuc trong object</h1>
    <script>
        let number = {
            a: 15,
            b: 25,
            sum: function() {
                return this.a+ this.b;
            }
        }
        number.minus = function(){
            return this.a - this.b;
        };
        document.write(number.minus());
    </script>
    
</body>
</html>
