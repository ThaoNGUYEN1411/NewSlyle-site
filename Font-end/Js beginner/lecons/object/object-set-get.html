<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set va get trong Js</title>
</head>

<body>
    <h1>Set va get trong Js</h1>
    <script>
        let person = {
            firstName: 'Nguyen',
            lastName: 'Thao',
            get fullName() {
                return this.firstName + ' ' + this.lastName;
            },
            set fullName(info){
                info = info.split(' ')
               console.log(info);
               this.firstName = info[0];
               this.lastName = info [info.length -1];
            }
        };
        person.fullName = 'Nguyen Kim Chi'
        document.write(person.fullName);
    </script>
</body>

</html>
