<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global va Function Scope</title>
</head>
<body>
    <h1>Global va Function Scope</h1>
    <script>
        var x = 10;
        function test() {
            var y = 60;
            x = 20;
            document.write(y);
        }
       
        test ();
        //document.write(y);
    </script>
</body>
</html>
