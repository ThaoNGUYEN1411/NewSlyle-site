<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loc mang moi boi filter Js</title>
</head>
<body>
    <h1>Loc mang moi boi filter Js</h1>
    <script>
        let list_number = [12,17,19,20,15,25];
        let result;
        function check_odd(k){
            return k%2 != 0;
        }
        result = list_number.filter(check_odd);
        console.log(result);

    </script>
</body>
</html>
