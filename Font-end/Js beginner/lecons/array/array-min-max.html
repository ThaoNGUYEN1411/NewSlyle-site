<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sắp xếp phần tử mảng trong Js</title>
</head>
<body>
    <h1>Sắp xếp phần tử mảng trong Js</h1>
    <script>
        let list_numbers = [2,3,7,12,51,14,22];
        //sap xep
        let result = list_numbers.sort(function(a,b)
        { return a-b;
        });
      
        let min = result[0];
        let max = result[result.length-1];
        console.log(min, max);
    </script>
</body>
</html>
