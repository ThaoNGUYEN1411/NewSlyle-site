<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sắp xếp các phần tử mảng trong Js</title>
</head>
<body>
    <h1>Sắp xếp các phần tử mảng trong Js</h1>
    <script>
        //let my_array = ['a', 'r', 'h','k', 'i', 'o'];
        list_number = [2,7,6,4,8,2,12];
        let result = list_number.sort(function(a,b){
            return b-a;
        });
        console.log(result.reverse());
    </script>
    
</body>
