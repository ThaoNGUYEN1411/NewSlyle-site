<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vong lap do while trong Js</title>
</head>

<body>
    <h1>Vong lap do while trong Js</h1>

    <script>
        let i = 1,
            n = 20;
            do{
                document.write(i + "<br>")
                i++;
            }
           
            while(i <= n);
    </script>
</body>

</html>
